<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Buddy - Math</title>
  <style>
    :root {
      --tan: #d2b48c;
      --light-tan: #f5e9d7;
      --dark-brown: #5a3e2b;
      --medium-brown: #8b5e3c;
      --accent-brown: #a87442;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--light-tan);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .app {
      background: var(--white);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(135deg, var(--tan), var(--accent-brown));
      color: var(--white);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-owl {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(245, 233, 215, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    .title-block h1 {
      font-size: 1.4rem;
      letter-spacing: 0.04em;
    }

    .title-block p {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .points-display {
      background: rgba(0, 0, 0, 0.15);
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .points-display span {
      font-weight: 600;
    }

    nav {
      display: flex;
      gap: 4px;
      padding: 8px;
      background: var(--light-tan);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      overflow-x: auto;
    }

    .nav-btn {
      border: none;
      background: transparent;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 0.85rem;
      cursor: pointer;
      color: var(--dark-brown);
      white-space: nowrap;
      transition: background 0.2s, transform 0.1s;
    }

    .nav-btn.active {
      background: var(--tan);
      color: var(--white);
      font-weight: 600;
      transform: translateY(-1px);
    }

    main {
      padding: 18px 20px 20px;
      background: #fffaf3;
      max-height: 70vh;
      overflow-y: auto;
    }

    .slide {
      display: none;
    }

    .slide.active {
      display: block;
    }

    h2 {
      color: var(--dark-brown);
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    p {
      color: #4b3a2a;
      font-size: 0.95rem;
      margin-bottom: 8px;
    }

    .card {
      background: var(--white);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
      margin-bottom: 14px;
    }

    .card h3 {
      margin-bottom: 6px;
      color: var(--medium-brown);
      font-size: 1rem;
    }

    .card p {
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    .timer-display {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 10px 0 12px;
      color: var(--dark-brown);
    }

    .btn-row {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 8px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.1s, background 0.1s;
      background: var(--medium-brown);
      color: var(--white);
      box-shadow: 0 3px 0 rgba(0, 0, 0, 0.15);
    }

    .btn.secondary {
      background: var(--tan);
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.15);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 8px;
    }

    label {
      font-size: 0.85rem;
      color: var(--dark-brown);
    }

    input[type="text"],
    input[type="number"],
    textarea {
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      padding: 6px 8px;
      font-size: 0.9rem;
      background: #fffaf5;
      color: #4b3a2a;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .owl-shop-layout {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 3fr);
      gap: 16px;
    }

    @media (max-width: 768px) {
      .owl-shop-layout {
        grid-template-columns: 1fr;
      }
    }

    .owl-preview {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #fff5e8;
      border-radius: 14px;
    }

    .owl-character {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #fdf7f0, #c9a477);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      position: relative;
      border: 3px solid #b18454;
    }

    .owl-hat {
      position: absolute;
      top: -10px;
      font-size: 30px;
    }

    .owl-accessories {
      font-size: 1.6rem;
      display: flex;
      gap: 4px;
      margin-top: 4px;
      min-height: 2rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: var(--light-tan);
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 0.75rem;
      color: var(--dark-brown);
    }

    .shop-items {
      display: grid;
      gap: 8px;
    }

    .shop-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
